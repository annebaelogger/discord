<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake Discord | Chat with Anne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2f3136;
      color: white;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: #202225;
      padding: 10px;
      overflow-y: auto;
    }

    .friend {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .friend:hover {
      background-color: #2f3136;
    }

    .friend img {
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin-right: 10px;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background-color: #36393f;
      padding: 15px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }

    .message.user {
      background-color: #5865f2;
      align-self: flex-end;
      text-align: right;
    }

    .message.anne {
      background-color: #ff7ab8;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background-color: #40444b;
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background-color: #7289da;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .profile-modal {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background-color: #2c2f33;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
      padding: 20px;
      text-align: center;
    }

    .profile-modal img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .close-btn {
      margin-top: 10px;
      background-color: #ff5c5c;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="app">
    <div class="sidebar">
      <h3>Friends</h3>
      <div class="friend" onclick="openProfile('Anne', 'annepfp.png')">
        <img src="https://i.pinimg.com/736x/3a/76/b9/3a76b9a993f5172571c2552b750a1630.jpg" />
        <div>
          <div><b>Anne</b></div>
          <small>Online</small>
        </div>
      </div>
      <div class="friend" onclick="openProfile('bjb344', 'https://cdn.discordapp.com/embed/avatars/0.png')">
        <img src="https://cdn.discordapp.com/embed/avatars/0.png" />
        <div>
          <div><b>bjb344</b></div>
          <small>Idle</small>
        </div>
      </div>
    </div>

    <div class="chat-section">
      <div class="topbar" id="chatWith">Chatting with Anne</div>
      <div class="chat-box" id="chatBox">
        <div class="message anne">Hey! Iâ€™m Anne ðŸ’–</div>
      </div>
      <div class="input-area">
        <input type="text" id="msgInput" placeholder="Say something..." />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>

  <div class="profile-modal" id="profileModal">
    <img id="profileImg" src="" />
    <h3 id="profileName">Username</h3>
    <p>#1234</p>
    <p style="color: #bbb;">Mutual friends and servers hidden for cuteness ðŸ’…</p>
    <button class="close-btn" onclick="closeProfile()">Close</button>
  </div>

  <script>
    function sendMsg() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById("chatBox");

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = text;
      chat.appendChild(userMsg);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      setTimeout(() => {
        const reply = document.createElement("div");
        reply.className = "message anne";
        reply.innerText = "OMG " + text + "?? That's so cute ðŸ¥°";
        chat.appendChild(reply);
        chat.scrollTop = chat.scrollHeight;
      }, 800);
    }

    function openProfile(name, img) {
      document.getElementById("profileModal").style.display = "block";
      document.getElementById("profileImg").src = img;
      document.getElementById("profileName").innerText = name;
    }

    function closeProfile() {
      document.getElementById("profileModal").style.display = "none";
    }
  </script>
</body>
</html>
