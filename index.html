<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Discord</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .typing {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white transition-colors duration-300">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 p-4 space-y-4">
      <h1 class="text-2xl font-bold text-purple-400">Fakecord</h1>
      <button onclick="showTab('chat')" class="block w-full text-left">üí¨ Chat</button>
      <button onclick="showTab('friends')" class="block w-full text-left">üë• Friends</button>
      <button onclick="showTab('settings')" class="block w-full text-left">‚öôÔ∏è Settings</button>
      <button onclick="toggleTheme()" class="mt-4 block w-full text-left">üåì Toggle Theme</button>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-4 overflow-auto">
      <!-- Chat Tab -->
      <div id="chatTab">
        <h2 class="text-xl font-bold mb-4">DM - Anne</h2>
        <div class="flex items-center gap-2 mb-4">
          <img src="Profile.width-500.png" class="w-10 h-10 rounded-full cursor-pointer" onclick="showProfile('Anne', 'Hi, I‚Äôm your bestie üíñ')" />
          <span class="font-semibold">Anne</span>
        </div>
        <div id="chat" class="space-y-2 mb-4 max-h-96 overflow-y-auto p-2 bg-gray-700 rounded">
          <!-- Messages will go here -->
        </div>
        <div class="flex gap-2">
          <input id="messageInput" type="text" class="flex-1 px-4 py-2 rounded bg-gray-600 text-white" placeholder="Say something to Anne..." />
          <button onclick="sendMessage()" class="bg-purple-500 px-4 py-2 rounded">Send</button>
        </div>
      </div>

      <!-- Friends Tab -->
      <div id="friendsTab" class="hidden">
        <h2 class="text-xl font-bold mb-4">Friend Requests</h2>
        <p class="text-gray-400">You have no pending requests. :(</p>
      </div>

      <!-- Settings Tab -->
      <div id="settingsTab" class="hidden">
        <h2 class="text-xl font-bold mb-4">Settings</h2>
        <label class="block mb-2">Username:</label>
        <input id="usernameInput" type="text" class="w-full px-3 py-2 mb-4 rounded bg-gray-600 text-white" placeholder="Your name..." />
        
        <label class="block mb-2">Bio:</label>
        <input id="bioInput" type="text" class="w-full px-3 py-2 mb-4 rounded bg-gray-600 text-white" placeholder="Write something cute..." />

        <label class="block mb-2">Avatar URL:</label>
        <input id="avatarInput" type="text" class="w-full px-3 py-2 mb-4 rounded bg-gray-600 text-white" placeholder="Paste image URL" />

        <button onclick="saveSettings()" class="bg-green-500 px-4 py-2 rounded">Save</button>
      </div>
    </div>
  </div>

  <!-- Profile Popup -->
  <div id="profilePopup" class="hidden fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-800 p-4 rounded shadow-xl w-80 z-50">
    <div class="flex justify-between items-center mb-4">
      <h3 id="popupName" class="text-xl font-bold"></h3>
      <button onclick="closeProfile()" class="text-red-400">‚úï</button>
    </div>
    <p id="popupBio" class="text-gray-300"></p>
  </div>

  <script>
    function showTab(tab) {
      document.getElementById('chatTab').classList.add('hidden');
      document.getElementById('friendsTab').classList.add('hidden');
      document.getElementById('settingsTab').classList.add('hidden');
      document.getElementById(tab + 'Tab').classList.remove('hidden');
    }

    function toggleTheme() {
      document.body.classList.toggle('bg-gray-100');
      document.body.classList.toggle('text-black');
      document.body.classList.toggle('bg-gray-900');
      document.body.classList.toggle('text-white');
    }

    function sendMessage() {
      const chat = document.getElementById('chat');
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (!msg) return;
      const userMsg = `<div class="text-right"><div class="inline-block bg-purple-500 px-3 py-1 rounded">${msg}</div></div>`;
      chat.innerHTML += userMsg;
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      // Fake typing...
      const typing = document.createElement('div');
      typing.id = 'typing';
      typing.innerHTML = `<div class="typing text-sm text-gray-400">Anne is typing...</div>`;
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      setTimeout(() => {
        document.getElementById('typing').remove();
        const anneMsg = `<div><div class="inline-block bg-gray-600 px-3 py-1 rounded">Aww, that‚Äôs cute üíï</div></div>`;
        chat.innerHTML += anneMsg;
        chat.scrollTop = chat.scrollHeight;
      }, 1500);
    }

    function showProfile(name, bio) {
      document.getElementById('popupName').innerText = name;
      document.getElementById('popupBio').innerText = bio;
      document.getElementById('profilePopup').classList.remove('hidden');
    }

    function closeProfile() {
      document.getElementById('profilePopup').classList.add('hidden');
    }

    function saveSettings() {
      const name = document.getElementById('usernameInput').value || 'You';
      const bio = document.getElementById('bioInput').value || 'No bio yet!';
      const avatar = document.getElementById('avatarInput').value || '1_-38R78ond4zn0jtVOXbzQA.png';

      document.querySelector('#chatTab img').src = avatar;
      document.querySelector('#chatTab span').innerText = name;
      document.querySelector('#chatTab img').setAttribute('onclick', `showProfile("${name}", "${bio}")`);
      alert('Settings updated!');
    }
  </script>
</body>
</html>
