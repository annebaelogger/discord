<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fakecord</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen overflow-hidden">

  <!-- Sidebar -->
  <div class="bg-gray-800 w-16 flex flex-col items-center py-4 space-y-4">
    <!-- Fake Servers -->
    <button class="bg-blue-500 w-12 h-12 rounded-full">A</button>
    <button class="bg-green-500 w-12 h-12 rounded-full">B</button>
    <button class="bg-gray-700 w-12 h-12 rounded-full text-white text-xl">+</button>
  </div>

  <!-- Main content -->
  <div class="flex flex-col flex-1">
    <!-- Top Bar -->
    <div class="bg-gray-700 p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold"># Anne</h1>
      <div class="flex items-center gap-3">
        <button id="toggleTheme" class="bg-gray-500 text-white px-3 py-1 rounded">Toggle Theme</button>
        <button onclick="openSettings()" class="bg-blue-500 px-3 py-1 rounded">Settings</button>
      </div>
    </div>

    <!-- Chat area -->
    <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-900">
      <!-- Example Message -->
      <div class="flex items-start gap-3">
        <img src="default-avatar.png" class="w-10 h-10 rounded-full">
        <div>
          <div class="flex items-center gap-2">
            <span class="font-semibold">Anne</span>
            <span class="text-xs text-gray-400">Just now</span>
          </div>
          <p>Hello! I'm Anne, your friendly fake Discord bot ðŸ’¬</p>
        </div>
      </div>
    </div>

    <!-- Message Input -->
    <div class="p-4 bg-gray-800 flex gap-2 items-center">
      <input type="file" id="fileInput" class="hidden" />
      <button onclick="document.getElementById('fileInput').click()" class="text-white">ðŸ“Ž</button>
      <input id="messageInput" type="text" placeholder="Message @Anne" class="flex-1 p-2 rounded bg-gray-700 text-white outline-none">
      <button onclick="sendMessage()" class="bg-blue-500 px-4 py-1 rounded">Send</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-60 hidden justify-center items-center">
    <div class="bg-white text-black p-6 rounded w-96 space-y-4">
      <h2 class="text-lg font-bold">Edit Profile</h2>
      <input id="avatarURL" type="text" placeholder="Avatar URL" class="w-full border p-2 rounded" />
      <input id="bannerURL" type="text" placeholder="Banner URL" class="w-full border p-2 rounded" />
      <input id="username" type="text" placeholder="Username" class="w-full border p-2 rounded" />
      <textarea id="bio" placeholder="Bio..." class="w-full border p-2 rounded"></textarea>
      <button onclick="saveProfile()" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    </div>
  </div>

  <!-- Profile Viewer -->
  <div id="profileView" class="fixed top-0 right-0 w-80 bg-gray-800 h-full p-4 text-white hidden">
    <img id="profileBanner" src="default-banner.png" class="w-full h-32 object-cover rounded" />
    <div class="flex items-center gap-3 mt-4">
      <img id="profileAvatar" src="default-avatar.png" class="w-16 h-16 rounded-full border-2 border-white" />
      <div>
        <h3 id="profileName" class="text-lg font-bold">Anne</h3>
        <p id="profileBio" class="text-sm text-gray-400">Bot</p>
      </div>
    </div>
    <button class="mt-4 bg-green-500 w-full py-2 rounded">Send Friend Request</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const profileView = document.getElementById('profileView');
    const messageInput = document.getElementById('messageInput');
    const fileInput = document.getElementById('fileInput');

    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message && !fileInput.files.length) return;

      const now = new Date();
      const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

      let msgHTML = `
        <div class="flex items-start gap-3">
          <img src="default-avatar.png" class="w-10 h-10 rounded-full">
          <div>
            <div class="flex items-center gap-2">
              <span class="font-semibold">You</span>
              <span class="text-xs text-gray-400">${time}</span>
            </div>
            <p>${message}</p>`;

      if (fileInput.files.length) {
        const imgURL = URL.createObjectURL(fileInput.files[0]);
        msgHTML += `<img src="${imgURL}" class="mt-2 max-w-xs rounded" />`;
        fileInput.value = "";
      }

      msgHTML += `</div></div>`;
      chatBox.innerHTML += msgHTML;
      messageInput.value = "";

      setTimeout(() => {
        const botReply = `<div class="flex items-start gap-3">
          <img src="default-avatar.png" class="w-10 h-10 rounded-full">
          <div>
            <div class="flex items-center gap-2">
              <span class="font-semibold">Anne</span>
              <span class="text-xs text-gray-400">${time}</span>
            </div>
            <p>${getBotReply(message)}</p>
          </div></div>`;
        chatBox.innerHTML += botReply;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }

    function getBotReply(userMessage) {
      const lower = userMessage.toLowerCase();
      if (lower.includes("hello")) return "Hiii~ ðŸ’•";
      if (lower.includes("help")) return "I'm here to chat with you, just like a real bot!";
      if (lower.includes("who are you")) return "I'm Anne, a kawaii bot!";
      return "Hehe, tell me more~ âœ¨";
    }

    function openSettings() {
      document.getElementById('settingsModal').classList.remove('hidden');
    }

    function saveProfile() {
      const avatar = document.getElementById('avatarURL').value;
      const banner = document.getElementById('bannerURL').value;
      const name = document.getElementById('username').value;
      const bio = document.getElementById('bio').value;

      document.getElementById('profileAvatar').src = avatar || 'default-avatar.png';
      document.getElementById('profileBanner').src = banner || 'default-banner.png';
      document.getElementById('profileName').textContent = name || 'Anne';
      document.getElementById('profileBio').textContent = bio || 'Bot';

      document.getElementById('settingsModal').classList.add('hidden');
    }

    document.getElementById('toggleTheme').onclick = () => {
      const html = document.documentElement;
      if (html.classList.contains('bg-white')) {
        html.classList.remove('bg-white', 'text-black');
        html.classList.add('bg-gray-900', 'text-white');
      } else {
        html.classList.remove('bg-gray-900', 'text-white');
        html.classList.add('bg-white', 'text-black');
      }
    };

    // Show Anne profile on avatar click
    chatBox.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        profileView.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
