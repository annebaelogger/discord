<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake Discord | Chat with Anne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #2f3136;
      --sidebar: #202225;
      --topbar: #36393f;
      --input: #40444b;
      --text: white;
      --accent: #7289da;
      --pink: #ff7ab8;
    }

    [data-theme="light"] {
      --bg: #f3f3f3;
      --sidebar: #ddd;
      --topbar: #ccc;
      --input: #e5e5e5;
      --text: #111;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.4s, color 0.4s;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: var(--sidebar);
      padding: 10px;
      overflow-y: auto;
    }

    .friend {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 8px;
      cursor: pointer;
    }

    .friend:hover {
      background-color: var(--bg);
    }

    .friend img {
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin-right: 10px;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background-color: var(--topbar);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }

    .message.user {
      background-color: var(--accent);
      align-self: flex-end;
      text-align: right;
    }

    .message.anne {
      background-color: var(--pink);
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background-color: var(--input);
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background-color: var(--accent);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .profile-modal,
    .request-modal {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background-color: var(--sidebar);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
      padding: 20px;
      text-align: center;
      color: var(--text);
    }

    .profile-modal img,
    .request-modal img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .close-btn {
      margin-top: 10px;
      background-color: #ff5c5c;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .typing {
      font-style: italic;
      color: gray;
      margin: 0 0 10px 5px;
    }

    .emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 20px;
      background: white;
      padding: 8px;
      border-radius: 10px;
      display: none;
      max-height: 150px;
      overflow-y: auto;
    }

    .emoji-picker span {
      font-size: 20px;
      cursor: pointer;
      margin: 5px;
    }

    .top-controls button {
      background: none;
      color: var(--text);
      border: 1px solid var(--text);
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 5px;
    }

  </style>
</head>
<body data-theme="dark">

  <div class="app">
    <div class="sidebar">
      <h3>Friends</h3>
      <div class="friend" onclick="openProfile('Anne', 'https://i.pinimg.com/736x/3a/76/b9/3a76b9a993f5172571c2552b750a1630.jpg')">
        <img src="https://i.pinimg.com/736x/3a/76/b9/3a76b9a993f5172571c2552b750a1630.jpg" />
        <div>
          <div><b>Anne</b></div>
          <small>Online</small>
        </div>
      </div>
      <div class="friend" onclick="openFriendRequest()">
        <img src="https://cdn.discordapp.com/embed/avatars/1.png" />
        <div>
          <div><b>mysteryUser</b></div>
          <small>Sent you a request</small>
        </div>
      </div>
    </div>

    <div class="chat-section">
      <div class="topbar">
        <div>Chatting with Anne</div>
        <div class="top-controls">
          <button onclick="toggleTheme()">🌙/☀️</button>
          <button onclick="toggleEmoji()">😊</button>
        </div>
      </div>
      <div class="chat-box" id="chatBox">
        <div class="message anne">Hey! I'm Anne 💖</div>
        <div class="typing" id="typing" style="display: none;">Anne is typing...</div>
      </div>
      <div class="input-area">
        <input type="text" id="msgInput" placeholder="Say something..." />
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>
  </div>

  <!-- Emoji Picker -->
  <div class="emoji-picker" id="emojiPicker">
    😊 😂 😭 😍 🤩 😎 😡 💀 👀 🤭 🙃 🐸 🌸 💖
  </div>

  <!-- Profile Modal -->
  <div class="profile-modal" id="profileModal">
    <img id="profileImg" src="" />
    <h3 id="profileName">Username</h3>
    <p>#1234</p>
    <p>Mutual friends and servers hidden ✨</p>
    <button class="close-btn" onclick="closeProfile()">Close</button>
  </div>

  <!-- Friend Request Modal -->
  <div class="request-modal" id="requestModal">
    <img src="https://cdn.discordapp.com/embed/avatars/1.png" />
    <h3>mysteryUser#0001</h3>
    <p>wants to be friends 💌</p>
    <button onclick="acceptRequest()">Accept</button>
    <button class="close-btn" onclick="closeFriendRequest()">Decline</button>
  </div>

  <script>
    const emojiPicker = document.getElementById("emojiPicker");

    function sendMsg() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById("chatBox");

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = text;
      chat.appendChild(userMsg);
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      document.getElementById("typing").style.display = "block";

      setTimeout(() => {
        const reply = document.createElement("div");
        reply.className = "message anne";
        reply.innerText = "OMG " + text + "?? That's adorable 💕";
        chat.appendChild(reply);
        document.getElementById("typing").style.display = "none";
        chat.scrollTop = chat.scrollHeight;
      }, 1000);
    }

    function openProfile(name, img) {
      document.getElementById("profileModal").style.display = "block";
      document.getElementById("profileImg").src = img;
      document.getElementById("profileName").innerText = name;
    }

    function closeProfile() {
      document.getElementById("profileModal").style.display = "none";
    }

    function toggleEmoji() {
      const picker = document.getElementById("emojiPicker");
      picker.style.display = picker.style.display === "block" ? "none" : "block";
    }

    emojiPicker.addEventListener("click", (e) => {
      if (e.target.tagName === "SPAN" || e.target.nodeType === 3) {
        const emoji = e.target.textContent;
        document.getElementById("msgInput").value += emoji;
        emojiPicker.style.display = "none";
      }
    });

    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    function openFriendRequest() {
      document.getElementById("requestModal").style.display = "block";
    }

    function closeFriendRequest() {
      document.getElementById("requestModal").style.display = "none";
    }

    function acceptRequest() {
      alert("🎉 You are now friends with mysteryUser!");
      closeFriendRequest();
    }
  </script>
</body>
</html>
